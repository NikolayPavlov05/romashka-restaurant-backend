version: "3.9"

services:
  db:
    container_name: romashka-db
    build:
      dockerfile: Dockerfile.prod
    image: postgres:16
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    container_name: romashka-web
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./src:/code
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db

  nginx:
    container_name: romashka-nginx
    image: nginx:latest
    build:
      dockerfile: Dockerfile.prod
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./src/static:/code/static
      - ./src/media:/code/media
    ports:
      - "80:80"
    depends_on:
      - web

volumes:
  postgres_data:
